---
language: java
env:
  - MAVEN_VERSION=3.0.5
  - MAVEN_VERSION=3.1.1
  - MAVEN_VERSION=3.2.5
  - MAVEN_VERSION=3.3.9

install:
  - "JAVA_HOME=/usr/lib/jvm/java-7-openjdk-amd64; mvn -N io.takari:maven:wrapper -Dmaven=${MAVEN_VERSION}"
  - "JAVA_HOME=/usr/lib/jvm/java-7-openjdk-amd64; ./mvnw --show-version --errors --batch-mode test-compile dependency:go-offline"
script:
  - "./mvnw --show-version --errors --batch-mode -Prun-its clean verify"

jdk:
 - oraclejdk8
 - oraclejdk7
 - openjdk7
 - openjdk6

matrix:
  exclude:
    - jdk: openjdk6
      env: MAVEN_VERSION=3.3.9
